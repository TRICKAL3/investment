<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chumalink Investments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h2>Chumalink Investments</h2>

    <label for="initialAmount">Enter Initial Amount:</label>
    <input type="number" id="initialAmount" step="0.01">

    <button onclick="calculateAmounts()">Calculate Amounts</button>
    <button onclick="resetTable()">Reset Table</button>

    <table id="investmentTable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically using JavaScript -->
        </tbody>
    </table>

    <a href="ts&cs.html" target="_blank">Learn More</a>

    <script>
        function calculateAmounts() {
            var initialAmountInput = document.getElementById("initialAmount");
            var initialAmount = parseFloat(initialAmountInput.value);

            if (isNaN(initialAmount)) {
                alert("Please enter a valid initial amount.");
                return;
            }

            var tableBody = document.getElementById("investmentTable").getElementsByTagName('tbody')[0];

            // Clear existing rows
            tableBody.innerHTML = "";

            // Populate the table with 30 rows
            var amount = initialAmount;
            for (var i = 1; i <= 30; i++) {
                var row = tableBody.insertRow();
                var cellDay = row.insertCell(0);
                var cellAmount = row.insertCell(1);

                cellDay.innerHTML = i;
                cellAmount.innerHTML = amount.toFixed(2);
                amount += amount * 0.01; // Increase by 1%
            }
        }

        function resetTable() {
            var tableBody = document.getElementById("investmentTable").getElementsByTagName('tbody')[0];

            // Clear existing rows
            tableBody.innerHTML = "";
        }
    </script>

</body>
</html>
